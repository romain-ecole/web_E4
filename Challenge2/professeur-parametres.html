<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Hunt - Paramètres Professeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Paramètres du Compte Professeur</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Modifier vos informations</h2>
            <form action="update-professeur.php" method="POST">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required>

                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>

                <label for="classe">Classe supervisée :</label>
                <select id="classe" name="classe" required>
                    <option value="SIO1">SIO 1</option>
                    <option value="SIO2">SIO 2</option>
                    <option value="ALL">SIO ALL (SIO 1 & SIO 2)</option>
                </select>

                <input type="submit" class="submit-btn" value="Enregistrer les modifications">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Stage Hunt. Tous droits réservés.</p>
    </footer>
</body>
</html>
